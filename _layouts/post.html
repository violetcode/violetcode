---
layout: default
---

<div id="post">
	<h1 class="person">{{page.title}}</h1>
	<!-- <p class="meta">Posted: <time datetime='{{page.date | date: "%Y-%m-%d"}}'>{{page.date | date: "%b %d, %Y"}}</time></p> -->
	{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts unstyled">
    {% for post in site.related_posts limit:3 %}
      <li>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
